<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Variable dalam Javascript</title>
    <script>
        //membuat variabel
        var name = "JavaScript";
        var visitorAccount = 50322;
        var isActive = true;

        //menampilkan variabel ke jendela dialog (alert)
        alert("Selamat datang di " + name);

        //menampilkan variabel ke dalam HTML
        document.write("Nama Situs: " + name + "<br>");
        document.write("Jumlah Pengunjung: " + visitorAccount + "<br>");
        document.write("Status Aktif: " + isActive + "<br>");
        
    </script>
</head>
</html>
